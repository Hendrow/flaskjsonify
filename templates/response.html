<h3>Record Found</h3>
<table class="table table-striped custab">
    <thead>
        <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Penerbit</th>
            <th>Tahun</th>
        </tr>
    </thead>
    <tbody>
        {% for row in buku %}
        <tr>
            <td>{{ row.judul }}</td>
            <td>{{ row.penulis }}</td>
            <td>{{ row.penerbit }}</td>
            <td>{{ row.tahun }}</td>
        </tr>
        {% endfor %}        
    </tbody>

</table>
